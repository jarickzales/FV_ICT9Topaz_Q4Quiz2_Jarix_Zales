<center>
    <div class="row">
        <div class="col-md-12" id="form">
            <br>
            <h1>BMI calculator</h1>
            <br>
                <p style="font-size: 20px;"><span style="font-weight: 600;">Body mass index (BMI)</span> is a medical screening tool that measures the ratio of your height <br>to your weight to estimate the amount of body fat you have.</h3>
            <form>
                <details ontoggle="message1()">
                    <summary>
                        <u>Instructions</u>
                        <br>
                            <i id="message"></i>
                    </summary>
                </details>
                <br><br>

        <input type="number" class="form-control" id="weight" placeholder="Enter your weight in kilograms...">
        <kbd id="wtdisp">Weight</kbd>
        <br>
        <br>
        <input type="number" class="form-control" id="height" placeholder="Enter your height in meters...">
        <kbd id="hdisp">Height</kbd>
        <br><br>
        <button type="button" class="btn btn-primary" onclick="calc()">Calculate your BMI</button>
            </form>
            <br><br>

        </div>

    </div>




</center>
    <script>

        var weight = document.getElementById('weight').innerHTML;
        var height = document.getElementById('height').innerHTML;
        
        function message1(){
            document.getElementById("message").innerHTML = "Input your weight in kilograms and your height in meters and we will calculate your BMI for you!"
        }
        
        function calc(){
            var weight = document.getElementById("weight").value;
            var height = document.getElementById("height").value;
        
            var htsq= Math.pow(height, 2);
            var bmin = weight/htsq;
            var bmi = Math.round(bmin)

            if((bmi<18.5)){
                alert("You are underweight. Your BMI is " + bmi + ".");
            }
            else if((bmi>=18.5) && (bmi<=24.9)){
                alert("You are normal weight. Your bmi is "+ bmi + ".");
            }
            else if((bmi>=25) && (bmi <=29.9)){
                alert("You are overweight. Your BMI is " + bmi + ".");
            }
            else if((bmi>30)){
                alert("You are obese. Your BMI is "+ bmi + ".");
            }
            else{
                alert("Please input your weight and height");
            }
                
            }
